<ion-header>  
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Product
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

  <ion-slides >
    <ion-slide>
      <div class="image-container">
        <img src="{{product.image_path}}">
      </div>
    </ion-slide>
  </ion-slides>

  <div class="content-inner">
    <h3>{{product.name}}</h3>
    <p>{{product.price}}</p>
    <p class="padding-vertical">{{product.description}}</p>
  </div>
  
  <div class="row">
    <div class="col">
      <ion-item>
        <ion-label color="primary" stacked>Quantity</ion-label>
        <ion-input type="number" value="1" ></ion-input>
      </ion-item>
    </div>
  </div>
  
  <div class="row" (click)="addOrder(1)">
    <div class="col">
      <a class="button button-block">
        <ion-icon name="ios-cart-outline"></ion-icon>&nbsp;
        Add to cart
      </a>
    </div>
  </div>
  
</ion-content>
