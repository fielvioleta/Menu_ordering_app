<ion-content scroll="false" class="as-welcome-view">
  <ion-slides 
    [loop]="true"
    [pager]="true"
    [speed]="1000"
    [autoplay]="2000">
    <ion-slide *ngFor="let image of images" [style.background-image]="image.imagePath"><div class="overlay"></div></ion-slide>
  </ion-slides>
  <div layout-padding class="buttons-field">
    <button ion-button class="button button-block button-assertive" (click)="crewLogin()">
      Crew Login
    </button>
    <button ion-button class="button button-block button-positive" (click)="scan()">
      Customer Dine-in
    </button>
  </div>
</ion-content>
